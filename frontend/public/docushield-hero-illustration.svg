<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EBF5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Floating Documents -->
  <g transform="translate(100, 150)">
    <!-- Document 1 - Processing -->
    <rect x="0" y="0" width="120" height="150" rx="4" fill="url(#docGrad)" filter="url(#shadow)"/>
    <rect x="10" y="10" width="60" height="4" rx="2" fill="#E5E7EB"/>
    <rect x="10" y="20" width="80" height="3" rx="1" fill="#F3F4F6"/>
    <rect x="10" y="28" width="70" height="3" rx="1" fill="#F3F4F6"/>
    <rect x="10" y="36" width="85" height="3" rx="1" fill="#F3F4F6"/>
    <!-- Processing Badge -->
    <rect x="75" y="10" width="35" height="20" rx="10" fill="#3B82F6"/>
    <circle cx="85" cy="20" r="2" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="92" cy="20" r="2" fill="white">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="99" cy="20" r="2" fill="white">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Shield with Documents -->
  <g transform="translate(350, 200)">
    <!-- Large Shield -->
    <path d="M 50 50 L 50 120 C 50 160 100 190 100 190 C 100 190 150 160 150 120 L 150 50 Z" 
          fill="#3B82F6" opacity="0.1"/>
    <path d="M 50 50 L 50 120 C 50 160 100 190 100 190 C 100 190 150 160 150 120 L 150 50 Z" 
          fill="none" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Document Stack Inside Shield -->
    <rect x="70" y="70" width="60" height="80" rx="3" fill="white" filter="url(#shadow)"/>
    <rect x="75" y="75" width="50" height="70" rx="3" fill="white" filter="url(#shadow)"/>
    <rect x="80" y="80" width="40" height="60" rx="3" fill="url(#docGrad)" filter="url(#shadow)"/>
    
    <!-- Check Mark -->
    <circle cx="100" cy="110" r="15" fill="#10B981"/>
    <path d="M 93 110 L 98 115 L 107 105" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Document 2 - Analyzed -->
  <g transform="translate(550, 180)">
    <rect x="0" y="0" width="120" height="150" rx="4" fill="url(#docGrad)" filter="url(#shadow)"/>
    <rect x="10" y="10" width="60" height="4" rx="2" fill="#E5E7EB"/>
    <rect x="10" y="20" width="80" height="3" rx="1" fill="#F3F4F6"/>
    <rect x="10" y="28" width="70" height="3" rx="1" fill="#F3F4F6"/>
    <!-- Risk Highlight -->
    <rect x="10" y="36" width="85" height="3" rx="1" fill="#EF4444" opacity="0.6"/>
    <rect x="10" y="44" width="75" height="3" rx="1" fill="#F3F4F6"/>
    <!-- Success Badge -->
    <circle cx="100" cy="25" r="12" fill="#10B981"/>
    <path d="M 94 25 L 98 29 L 106 21" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M 220 225 Q 300 225 350 275" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 500 290 Q 520 270 550 255" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Floating Icons -->
  <!-- Search Icon -->
  <g transform="translate(250, 350)">
    <circle cx="20" cy="20" r="18" fill="white" filter="url(#shadow)"/>
    <circle cx="18" cy="18" r="8" stroke="#6B7280" stroke-width="2" fill="none"/>
    <line x1="24" y1="24" x2="30" y2="30" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(480, 380)">
    <circle cx="20" cy="20" r="18" fill="white" filter="url(#shadow)"/>
    <path d="M 20 12 Q 15 15 15 20 Q 15 25 20 28 Q 25 25 25 20 Q 25 15 20 12" stroke="#8B5CF6" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="2" fill="#8B5CF6"/>
  </g>
  
  <!-- Alert Icon -->
  <g transform="translate(600, 350)">
    <circle cx="20" cy="20" r="18" fill="white" filter="url(#shadow)"/>
    <path d="M 20 10 L 12 25 L 28 25 Z" fill="#F59E0B"/>
    <circle cx="20" cy="22" r="1" fill="white"/>
    <rect x="19" y="14" width="2" height="5" rx="1" fill="white"/>
  </g>
  
  <!-- Feature Cards at Bottom -->
  <g transform="translate(150, 450)">
    <!-- Card 1: Vector Search -->
    <rect x="0" y="0" width="140" height="80" rx="8" fill="white" filter="url(#shadow)"/>
    <rect x="10" y="10" width="30" height="4" rx="2" fill="#3B82F6"/>
    <rect x="10" y="20" width="120" height="2" rx="1" fill="#E5E7EB"/>
    <rect x="10" y="26" width="100" height="2" rx="1" fill="#E5E7EB"/>
    <text x="10" y="50" font-family="Arial" font-size="12" fill="#6B7280">Vector Search</text>
    <text x="10" y="65" font-family="Arial" font-size="10" fill="#9CA3AF">&lt; 500ms</text>
  </g>
  
  <g transform="translate(330, 450)">
    <!-- Card 2: Risk Score -->
    <rect x="0" y="0" width="140" height="80" rx="8" fill="white" filter="url(#shadow)"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="#EF4444" stroke-width="8" opacity="0.2"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="#EF4444" stroke-width="8" 
            stroke-dasharray="75 100" transform="rotate(-90 30 30)"/>
    <text x="22" y="35" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">75</text>
    <text x="10" y="65" font-family="Arial" font-size="10" fill="#6B7280">High Risk Detected</text>
  </g>
  
  <g transform="translate(510, 450)">
    <!-- Card 3: Digital Twin -->
    <rect x="0" y="0" width="140" height="80" rx="8" fill="white" filter="url(#shadow)"/>
    <circle cx="25" cy="25" r="8" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="45" cy="25" r="8" fill="#8B5CF6" opacity="0.2"/>
    <line x1="25" y1="25" x2="45" y2="25" stroke="#8B5CF6" stroke-width="2"/>
    <circle cx="35" cy="45" r="8" fill="#8B5CF6" opacity="0.2"/>
    <line x1="35" y1="35" x2="35" y2="45" stroke="#8B5CF6" stroke-width="2"/>
    <text x="10" y="65" font-family="Arial" font-size="10" fill="#6B7280">Digital Twin Active</text>
  </g>
</svg>