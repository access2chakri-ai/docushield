<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="hero-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#hero-gradient)" rx="20"/>
  
  <!-- Central Shield/Document -->
  <g transform="translate(350, 150)">
    <!-- Shield Background -->
    <path d="M 50 20 Q 50 10 60 10 Q 70 10 70 20 L 70 50 Q 70 70 60 80 Q 50 70 50 50 Z" 
          fill="#3b82f6" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Document Inside Shield -->
    <rect x="55" y="25" width="20" height="25" fill="white" rx="2"/>
    <line x1="58" y1="30" x2="72" y2="30" stroke="#3b82f6" stroke-width="1"/>
    <line x1="58" y1="34" x2="70" y2="34" stroke="#3b82f6" stroke-width="1"/>
    <line x1="58" y1="38" x2="72" y2="38" stroke="#3b82f6" stroke-width="1"/>
    <line x1="58" y1="42" x2="68" y2="42" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Floating Documents -->
  <g opacity="0.8">
    <!-- Document 1 -->
    <rect x="150" y="100" width="40" height="50" fill="#10b981" rx="4" transform="rotate(-15 170 125)"/>
    <rect x="155" y="110" width="30" height="2" fill="white" rx="1"/>
    <rect x="155" y="115" width="25" height="2" fill="white" rx="1"/>
    <rect x="155" y="120" width="28" height="2" fill="white" rx="1"/>
    
    <!-- Document 2 -->
    <rect x="600" y="120" width="40" height="50" fill="#8b5cf6" rx="4" transform="rotate(12 620 145)"/>
    <rect x="605" y="130" width="30" height="2" fill="white" rx="1"/>
    <rect x="605" y="135" width="25" height="2" fill="white" rx="1"/>
    <rect x="605" y="140" width="28" height="2" fill="white" rx="1"/>
    
    <!-- Document 3 -->
    <rect x="200" y="250" width="40" height="50" fill="#f59e0b" rx="4" transform="rotate(-8 220 275)"/>
    <rect x="205" y="260" width="30" height="2" fill="white" rx="1"/>
    <rect x="205" y="265" width="25" height="2" fill="white" rx="1"/>
    <rect x="205" y="270" width="28" height="2" fill="white" rx="1"/>
    
    <!-- Document 4 -->
    <rect x="550" y="280" width="40" height="50" fill="#ef4444" rx="4" transform="rotate(10 570 305)"/>
    <rect x="555" y="290" width="30" height="2" fill="white" rx="1"/>
    <rect x="555" y="295" width="25" height="2" fill="white" rx="1"/>
    <rect x="555" y="300" width="28" height="2" fill="white" rx="1"/>
  </g>
  
  <!-- AI Processing Lines -->
  <g opacity="0.6">
    <!-- Lines connecting documents to central shield -->
    <path d="M 190 125 Q 300 100 350 150" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 600 145 Q 500 120 450 150" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 240 275 Q 300 250 380 200" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 570 305 Q 500 280 450 220" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Analytics Charts -->
  <g transform="translate(100, 50)" opacity="0.7">
    <!-- Mini Bar Chart -->
    <rect x="0" y="20" width="4" height="15" fill="#3b82f6" rx="1"/>
    <rect x="6" y="15" width="4" height="20" fill="#3b82f6" rx="1"/>
    <rect x="12" y="10" width="4" height="25" fill="#3b82f6" rx="1"/>
    <rect x="18" y="18" width="4" height="17" fill="#3b82f6" rx="1"/>
  </g>
  
  <g transform="translate(650, 80)" opacity="0.7">
    <!-- Mini Pie Chart -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="18 38"/>
    <circle cx="15" cy="15" r="12" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="12 38" stroke-dashoffset="-18"/>
    <circle cx="15" cy="15" r="12" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="8 38" stroke-dashoffset="-30"/>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.5">
    <!-- Search Icon -->
    <circle cx="120" cy="200" r="8" fill="none" stroke="#64748b" stroke-width="2"/>
    <path d="126 206 l4 4" stroke="#64748b" stroke-width="2"/>
    
    <!-- AI Brain Icon -->
    <circle cx="680" cy="200" r="10" fill="#64748b" opacity="0.3"/>
    <circle cx="675" cy="195" r="2" fill="white"/>
    <circle cx="685" cy="195" r="2" fill="white"/>
    <path d="M 675 205 Q 680 208 685 205" stroke="white" stroke-width="1" fill="none"/>
    
    <!-- Security Lock -->
    <rect x="300" y="80" width="8" height="10" fill="#64748b" rx="1"/>
    <circle cx="304" cy="85" r="3" fill="none" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid-pattern)"/>
</svg>