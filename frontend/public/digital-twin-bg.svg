<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.1"/>
    </linearGradient>
    
    <!-- Document icons -->
    <g id="document">
      <rect x="0" y="0" width="20" height="26" rx="2" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
      <line x1="4" y1="6" x2="16" y2="6" stroke="#6b7280" stroke-width="1"/>
      <line x1="4" y1="10" x2="16" y2="10" stroke="#6b7280" stroke-width="1"/>
      <line x1="4" y1="14" x2="12" y2="14" stroke="#6b7280" stroke-width="1"/>
    </g>
    
    <!-- Workflow arrows -->
    <g id="arrow">
      <path d="M0 0 L10 5 L0 10 L2 5 Z" fill="#60a5fa"/>
    </g>
    
    <!-- Risk indicators -->
    <g id="risk">
      <circle cx="5" cy="5" r="4" fill="#f87171" opacity="0.3"/>
      <text x="5" y="8" text-anchor="middle" font-size="6" fill="#dc2626">!</text>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Floating documents -->
  <use href="#document" x="100" y="80" transform="rotate(-15)" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; 10,-5; 0,0" dur="4s" repeatCount="indefinite"/>
  </use>
  
  <use href="#document" x="650" y="150" transform="rotate(10)" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; -8,8; 0,0" dur="5s" repeatCount="indefinite"/>
  </use>
  
  <use href="#document" x="200" y="450" transform="rotate(-8)" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; 12,-3; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </use>
  
  <!-- Workflow connections -->
  <path d="M150 200 Q400 150 650 250" stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,1000; 1000,0" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <path d="M200 350 Q450 300 600 400" stroke="#a78bfa" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,1000; 1000,0" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Risk indicators -->
  <use href="#risk" x="300" y="180" opacity="0.6">
    <animateTransform attributeName="transform" type="scale" 
      values="1; 1.2; 1" dur="2s" repeatCount="indefinite"/>
  </use>
  
  <use href="#risk" x="500" y="320" opacity="0.4">
    <animateTransform attributeName="transform" type="scale" 
      values="1; 1.3; 1" dur="2.5s" repeatCount="indefinite"/>
  </use>
  
  <!-- Floating particles -->
  <circle cx="150" cy="100" r="2" fill="#60a5fa" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; 50,30; 0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="180" r="3" fill="#a78bfa" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; -30,40; 0,0" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="500" r="2" fill="#f472b6" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" 
      values="0,0; 20,-50; 0,0" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
