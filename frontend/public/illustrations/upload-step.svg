<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="#f8fafc" rx="8"/>
  
  <!-- Upload Area -->
  <rect x="20" y="20" width="160" height="80" fill="white" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="8,4" rx="8"/>
  
  <!-- Cloud Upload Icon -->
  <g transform="translate(100, 60)">
    <!-- Cloud -->
    <path d="M -20 5 Q -25 -5 -15 -10 Q -5 -15 5 -10 Q 15 -15 25 -10 Q 30 -5 25 5 L -20 5 Z" 
          fill="#3b82f6" opacity="0.8"/>
    
    <!-- Upload Arrow -->
    <path d="M 0 -5 L 0 15" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M -6 1 L 0 -5 L 6 1" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Floating Documents -->
  <g opacity="0.6">
    <!-- Document 1 -->
    <g transform="translate(40, 30)">
      <rect x="0" y="0" width="15" height="20" fill="#10b981" rx="2"/>
      <rect x="2" y="4" width="11" height="1" fill="white" rx="0.5"/>
      <rect x="2" y="7" width="8" height="1" fill="white" rx="0.5"/>
      <rect x="2" y="10" width="10" height="1" fill="white" rx="0.5"/>
      
      <!-- Floating Animation -->
      <animateTransform attributeName="transform" type="translate" 
                        values="40,30; 45,25; 40,30" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- Document 2 -->
    <g transform="translate(145, 35)">
      <rect x="0" y="0" width="15" height="20" fill="#8b5cf6" rx="2"/>
      <rect x="2" y="4" width="11" height="1" fill="white" rx="0.5"/>
      <rect x="2" y="7" width="8" height="1" fill="white" rx="0.5"/>
      <rect x="2" y="10" width="10" height="1" fill="white" rx="0.5"/>
      
      <!-- Floating Animation -->
      <animateTransform attributeName="transform" type="translate" 
                        values="145,35; 140,30; 145,35" dur="2.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Upload Text -->
  <text x="100" y="90" text-anchor="middle" fill="#64748b" font-size="10" font-family="Arial, sans-serif">
    Drop files here
  </text>
</svg>