<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="#f8fafc" rx="8"/>
  
  <!-- Dashboard/Report Background -->
  <rect x="20" y="15" width="160" height="90" fill="white" stroke="#e2e8f0" stroke-width="1" rx="6"/>
  
  <!-- Header -->
  <rect x="25" y="20" width="150" height="15" fill="#f1f5f9" rx="3"/>
  <rect x="30" y="23" width="60" height="3" fill="#64748b" rx="1.5"/>
  <rect x="30" y="28" width="40" height="2" fill="#94a3b8" rx="1"/>
  
  <!-- Risk Score Circle -->
  <g transform="translate(50, 60)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#e2e8f0" stroke-width="3"/>
    
    <!-- Progress Circle -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#10b981" stroke-width="3" 
            stroke-dasharray="60 94" stroke-linecap="round" transform="rotate(-90)">
      <animate attributeName="stroke-dasharray" values="0 94;60 94" dur="2s" begin="0.5s" fill="freeze"/>
    </circle>
    
    <!-- Score Text -->
    <text x="0" y="2" text-anchor="middle" fill="#10b981" font-size="8" font-weight="bold" font-family="Arial, sans-serif">85</text>
    <text x="0" y="10" text-anchor="middle" fill="#64748b" font-size="4" font-family="Arial, sans-serif">SCORE</text>
  </g>
  
  <!-- Key Insights -->
  <g transform="translate(80, 45)">
    <!-- Insight 1 -->
    <circle cx="5" cy="5" r="2" fill="#10b981"/>
    <rect x="10" y="3" width="30" height="2" fill="#10b981" rx="1" opacity="0.8"/>
    <rect x="10" y="6" width="20" height="1" fill="#94a3b8" rx="0.5"/>
    
    <!-- Insight 2 -->
    <circle cx="5" cy="15" r="2" fill="#f59e0b"/>
    <rect x="10" y="13" width="35" height="2" fill="#f59e0b" rx="1" opacity="0.8"/>
    <rect x="10" y="16" width="25" height="1" fill="#94a3b8" rx="0.5"/>
    
    <!-- Insight 3 -->
    <circle cx="5" cy="25" r="2" fill="#ef4444"/>
    <rect x="10" y="23" width="28" height="2" fill="#ef4444" rx="1" opacity="0.8"/>
    <rect x="10" y="26" width="18" height="1" fill="#94a3b8" rx="0.5"/>
  </g>
  
  <!-- Mini Chart -->
  <g transform="translate(140, 55)">
    <!-- Bar Chart -->
    <rect x="0" y="15" width="4" height="10" fill="#3b82f6" rx="1" opacity="0.8"/>
    <rect x="6" y="12" width="4" height="13" fill="#3b82f6" rx="1" opacity="0.8"/>
    <rect x="12" y="8" width="4" height="17" fill="#3b82f6" rx="1" opacity="0.8"/>
    <rect x="18" y="10" width="4" height="15" fill="#3b82f6" rx="1" opacity="0.8"/>
    <rect x="24" y="5" width="4" height="20" fill="#3b82f6" rx="1" opacity="0.8"/>
    
    <!-- Animated Growth -->
    <g opacity="0.6">
      <animateTransform attributeName="transform" type="scale" 
                        values="1,0; 1,1" dur="1.5s" begin="1s" fill="freeze"/>
    </g>
  </g>
  
  <!-- Recommendations -->
  <g transform="translate(25, 85)">
    <!-- Recommendation Icons -->
    <circle cx="5" cy="5" r="3" fill="#3b82f6" opacity="0.8"/>
    <path d="M 3 5 L 5 7 L 8 3" stroke="white" stroke-width="1" fill="none"/>
    
    <circle cx="25" cy="5" r="3" fill="#10b981" opacity="0.8"/>
    <path d="M 23 5 L 25 7 L 28 3" stroke="white" stroke-width="1" fill="none"/>
    
    <circle cx="45" cy="5" r="3" fill="#f59e0b" opacity="0.8"/>
    <text x="45" y="7" text-anchor="middle" fill="white" font-size="4" font-weight="bold" font-family="Arial, sans-serif">!</text>
    
    <!-- Recommendation Text Lines -->
    <rect x="55" y="2" width="40" height="1.5" fill="#64748b" rx="0.75" opacity="0.6"/>
    <rect x="55" y="5" width="30" height="1.5" fill="#64748b" rx="0.75" opacity="0.6"/>
    <rect x="55" y="8" width="35" height="1.5" fill="#64748b" rx="0.75" opacity="0.6"/>
  </g>
  
  <!-- Floating Success Indicators -->
  <g opacity="0.4">
    <!-- Checkmark 1 -->
    <g transform="translate(160, 25)">
      <circle cx="0" cy="0" r="4" fill="#10b981"/>
      <path d="M -2 0 L 0 2 L 3 -2" stroke="white" stroke-width="1" fill="none"/>
      
      <!-- Float Animation -->
      <animateTransform attributeName="transform" type="translate" 
                        values="160,25; 165,20; 160,25" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Checkmark 2 -->
    <g transform="translate(170, 40)">
      <circle cx="0" cy="0" r="3" fill="#3b82f6"/>
      <path d="M -1.5 0 L 0 1.5 L 2 -1.5" stroke="white" stroke-width="0.8" fill="none"/>
      
      <!-- Float Animation -->
      <animateTransform attributeName="transform" type="translate" 
                        values="170,40; 175,35; 170,40" dur="3.5s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>